<!DOCTYPE html>
<html>
<head>
    <title>Обратный отсчет</title>
    <style>
        body {
            background-color: #333333;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
    <script>
        // Установить расписание пар
        const schedule = {
            "понедельник": [
                { start: "08:45", end: "10:05" },
                { start: "10:25", end: "11:45" },
                { start: "12:05", end: "13:25" },
                { start: "13:35", end: "14:55" }
            ],
            "вторник": [
                { start: "08:45", end: "10:05" },
                { start: "10:25", end: "11:45" },
                { start: "12:05", end: "13:25" },
                { start: "13:35", end: "14:55" }
            ],
            "среда": [
                { start: "08:45", end: "10:05" },
                { start: "10:25", end: "11:45" },
                { start: "12:05", end: "13:25" },
                { start: "13:35", end: "14:55" }
            ],
            "четверг": [
                { start: "08:45", end: "10:05" },
                { start: "10:25", end: "11:45" },
                { start: "12:05", end: "13:25" },
                { start: "13:35", end: "14:55" }
            ],
            "пятница": [
                { start: "08:45", end: "10:05" },
                { start: "10:25", end: "11:45" },
                { start: "12:05", end: "13:25" },
                { start: "13:35", end: "14:55" }
            ],
            "суббота": [
                { start: "08:45", end: "10:00" },
                { start: "10:10", end: "11:25" },
                { start: "11:35", end: "12:50" },
                { start: "13:00", end: "14:15" }
            ]
        };

        // Функция для обновления таймера каждую секунду
        function updateTimer() {
            const currentDate = new Date(); // Текущая дата и время
            const currentDay = currentDate.toLocaleString('ru-RU', { weekday: 'long' }).toLowerCase(); // Текущий день недели
            const currentTime = currentDate.getHours() + ":" + currentDate.getMinutes(); // Текущее время

            let remainingTime = ""; // Переменная для хранения оставшегося времени или сообщения "Приятного отдыха!"

            // Проверить, есть ли расписание для текущего дня
            if (schedule.hasOwnProperty(currentDay)) {
                // Проверить, идет ли пара в данный момент
                schedule[currentDay].forEach(pair => {
                    const start = new Date(currentDate.toDateString() + " " + pair.start);
                    const end = new Date(currentDate.toDateString() + " " + pair.end);

                    if (currentDate > start && currentDate < end) {
                        const timeDifference = end - currentDate; // Разница между окончанием пары и текущим временем

                        // Вычислить оставшееся время в часах, минутах и секундах
                        const hours = Math.floor(timeDifference / (1000 * 60 * 60));
                        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                        remainingTime = `${hours} часов, ${minutes} минут, ${seconds} секунд`;

                        return; // Прекратить выполнение цикла forEach
                    }
                });
            }

            // Если сегодня не воскресенье и есть пара в данный момент, отобразить оставшееся время
	   if (remainingTime !== "") {
                document.getElementById("timer").innerHTML = `Обратный отсчёт до пары: ${remainingTime}`;
            } else { // Воскресенье или нет пары
                document.getElementById("timer").innerHTML = "Приятного отдыха!";
            }
        }

        // Обновлять таймер каждую секунду
        setInterval(updateTimer, 1000);
    </script>
</head>
<body>
    <h1 style="text-align:center;">Обратный отсчёт до пары</h1>
    <div style="text-align:center;">
        <p id="timer" style="font-size:24px;"></p>
    </div>
</body>
</html>
